<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>同学录登录页面</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>

</head>
<body>
<div style="padding: 100px 100px 10px;">
    <h2 align="center" style="font-family: 楷体">同学录管理系统登录页面</h2>
    <form class="col-md-12" role="form" action="check-user" method="post">
        <div class="form-group input-group input-group-lg col-md-4 col-md-offset-4">
            <span class="input-group-addon">用户名</span>
            <input type="text" class="form-control" placeholder="请使用学号登录" name="username">
        </div>
        <br>
        <div class="form-group input-group input-group-lg col-md-4 col-md-offset-4">
            <span class="input-group-addon">密码</span>
            <input type="password" class="form-control" placeholder="请输入密码" name="password">
        </div>
        <br>
        <div class="form-group col-md-4 col-md-offset-4">
            <input type="submit" class="btn btn-success col-md-12" value="登录">
        </div>

        <div class="form-group col-md-4 col-md-offset-4">
            <a class="btn btn-danger col-md-12" th:href="@{/register}">我要注册</a>
        </div>
    </form>
</div>
</body>

</html>
