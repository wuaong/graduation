<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>公告</title>
    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css" >
    <style type="text/css">

        .table-responsive{
            width: 96%;
            text-align: center;
        }
    </style>
</head>


<body>
<!--引入topbar-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='notice.html')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">消息</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">上一页</button>
                        <button class="btn btn-sm btn-outline-secondary">下一页</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        This week
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm"  style="border: 1px papayawhip solid">
                    <thead>
                    <tr>
                        <th>发送方</th>
                        <th>接收方</th>
                        <th>时间</th>
                        <th>content</th>
                    </tr>
                    </thead>
                    <tbody th:each="student:${students}">

                    <tr th:each="notice:${notices}">


                        <td>
                            <a th:href="@{/student-detail/}+${notice.getSender()}">[[${student.name}]]</a>
                            <a th:text="${student.getClassesNum()}" th:href="@{/classes-detail/}+${student.getClassesNum()}"></a>
                        </td>

                        <td>
                            <a th:href="@{/student-detail/}+${notice.getReceiver()}">[[${student.name}]]</a>
                            <a th:text="${student.getClassesNum()}" th:href="@{/classes-detail/}+${student.getClassesNum()}"></a>
                        </td>
                        <td th:text="${#dates.format(notice.createTime, 'yyyy-MM-dd hh:mm:ss')}"></td>

                        <td>
                            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" th:title="${notice.getContent()}">
                                message
                            </button>
                        </td>


                        <!--
                         <td>
                             <div class="dropdown">
                                 <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     留言
                                 </button>
                                 <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                     <p class="dropdown-item">[[${notice.getContent()}]]</p>
                                 </div>
                             </div>
                         </td>-->

                        <td th:if="${admin}=='1'">
                            <button class="btn btn-sm btn-primary deleteBtn" th:attr="del_uri=@{/admin/delNotic/}+${notice.getNid()}">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
        <form id="deleteEmpForm"  method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>


<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/popper.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<script>
    $(".deleteBtn").click(function(){
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });

    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>

</html>
