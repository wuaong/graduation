<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			table{
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/addNotice}" method="post">

						<div class="form-group">
							<label>发送者</label>
							<input name="sender" type="text" class="form-control" th:value="${sender}">
						</div>

						<div class="form-group">
							<label>接收者</label>
							<input name="receiver" type="text" class="form-control">
						</div>

						<div class="form-group">
							<label>时间</label>
							<input name="createTime" type="text" class="form-control" th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}">
						</div>

						<div class="form-group">
							<label>内容</label>
							<input name="content" type="text" class="form-control" >
						</div>

						<button type="submit" class="btn btn-primary" >添加</button>
					</form>
				</main>
			</div>
		</div>

		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/popper.min.js" ></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<!-- Icons -->
		<script type="text/javascript" src="/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>



	</body>

</html>
